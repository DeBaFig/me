<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6e7aa9ccc9.js" crossorigin="anonymous"></script>


    <!-- My CSS -->
    <link rel="stylesheet" href="assets/style/style.css">

    <title>Denize's Portifolio</title>
</head>

<body>
    <header>
        <nav class="navbar bg-black">
            <div class="container">
                <button class="btn rounded bg-black text-light" type="button" data-bs-toggle="offcanvas" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">
                    <i id="icon-menu" class="fa-solid fa-terminal "></i>
                </button>
            </div>
        </nav>

        <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
            <button type="button" class="btn rounded bg-dark text-light align-self-end justify-content-start" data-bs-dismiss="offcanvas" aria-label="Close">
                <i class="fa-solid fa-angles-left"></i>
            </button>
            <ul class="navbar-nav" id="navbar-links">
                <li>
                    <button type="button" class="btn btn-outline-light btn-lg mt-4 w-100">
                        <i class="fa-solid fa-id-card"></i>About me
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-light btn-lg mt-4 w-100">
                        <i class="fa-solid fa-list-check"></i>Projects
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-light btn-lg mt-4 w-100">
                        <i class="fa-solid fa-book-open-reader"></i>Skills
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-light btn-lg mt-4 w-100">
                        <i class="fa-solid fa-address-book"></i>Contact
                    </button>
                </li>
            </ul>
        </div>
    </header>



    <div class="container-md" id="video-box">
        <div class="text-white text-center mt-5 mb-5 pt-5 align-self-auto">
            <h1>Hello world!</h1>
            <p>My name is Denize and this is my portifolio, I hope you find something interesting!</p>
        </div>
        <video class="align-self-end justify-content-end  mb-5 " autoplay muted id="video-intro">
                <source src="assets/video/intro.mp4" type="video/mp4">
        </video>

    </div>

    <footer class="mastfoot fixed-bottom">
        <div class="inner text-white text-center">
            <p>by Denize 2022</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- My Script -->
    <script src="assests/js/script.js"></script>

</body>

</html>
